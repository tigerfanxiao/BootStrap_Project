<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Modal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="modalBtn" class="button">Click here</button>
    <!--modal div-->
    <div id="simpleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="closeBtn">&times;</span>
                <h2>Modal Header</h2>
            </div>
            <div class="modal-body">
                <p>Hello...I am a modal</p>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. 
                    Dignissimos, ipsum. Quia qui porro a est consequuntur odio, 
                    ratione dolore alias, officiis, architecto earum quibusdam 
                    commodi officia exercitationem voluptas labore quasi.</p>
            </div>
            <div class="modal-footer">
                <h3>Modal footer</h3>
            </div>
        </div>
    </div> <!--end modal div-->
   
    <script src="main.js"></script>
</body>
</html>
